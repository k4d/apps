<div class="page-header">
	<h1>Cars List</h1>
</div>

<div class="panel panel-default" ng-controller="LayoutHome">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th><a href="#/" ng-click="sort( 'brand' )">Brand</a></th>
				<th><a href="#/" ng-click="sort( 'model' )">Model</a></th>
				<th><a href="#/" ng-click="sort( 'year' )">Year</a></th>
				<th><a href="#/" ng-click="sort( 'price' )">Price</a></th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in data | orderBy: orderByField:reverse | filter: search">
				<th scope="row">{{ item.id }}</th>
				<td>{{ item.brand }}</td>
				<td>{{ item.model }}</td>
				<td>{{ item.year }}</td>
				<td>{{ item.price | currency: '$' :0 }}</td>
				<td><a class="btn btn-primary btn-sm" href="#/list/{{ item.id }}" role="button">Details</a></td>
			</tr>
		</tbody>
	</table>
</div>
